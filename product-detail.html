<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="product-detail.css" />
</head>
<body>

    <header class="pd-header">
        <a class="logo" href="index.html">Karigari</a>
    </header>

    <main class="product-detail-wrap">
        <button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>

        <div class="detail-container">
            <div class="detail-left">
                <img id="detail-image" src="images/product1.jpg" alt="Product image">
            </div>

            <div class="detail-right">
                <h1 id="detail-title">Product Title</h1>
                <p id="detail-price" class="price">$0.00</p>
                <div id="detail-rating" class="rating">★★★★★</div>

                <p id="detail-desc" class="description">
                    <!-- description will be injected by JS -->
                </p>

                <div class="actions">
                    <button id="addCartBtn" class="add-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script src="product-detail.js"></script>
</body>
</html>
